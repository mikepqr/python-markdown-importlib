name: run

on:
    workflow_dispatch:
    push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Install markdown
      run: pip3 install "markdown==3.3.7"
    - name: Make resume
      run: python3 -c "import markdown"
